<ion-header>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="signOut()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
      <ion-list lines="none">
        <ion-item *ngFor="let item of items" class="dynamic-item " [style]="getDynamicColor(item.color)" lines="false">
          {{ item.text }}
          </ion-item>
      </ion-list>
</ion-content>
